


<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
<title> viewer</title>
    </head>
<body>
    <input type="password" id="password" >
    <input type="button" id="button" value="see statistics" >
    <script>
        $("#button").on("click", function(){
            var password = $("#password").val();
            $.ajax({
            type: "POST",
            url: "https://thetrash.altervista.org/feedback/get_feedback.php",
        data: {"pass_key": password },
            success: function(msg, status, jqXHR){
                var tbody = "";
                msg.forEach(
                    
                    function(row){
			            tbody += "<tr><td>"+row.articolo+"</td><td>"+row.like+"</td></tr>";
                        $("#viewer").html(tbody);
                        console.log(tbody)
		});
            },
            error: function(jqXHR, status, errorThrown){
                $("#response").html(status + " " +  errorThrown);
            }
	});
        });

    </script>

<table id="viewer">

</table>
<span id="response"></span>

</body>
</html>
